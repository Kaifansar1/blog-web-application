{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article>
  <h2>{{ post.title }}</h2>
  <p class="text-muted">by {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</p>
  <hr>
  <p>{{ post.content|linebreaks }}</p>
  {% if user == post.author %}
    <hr>
    <a href="{% url 'post_edit' slug=post.slug %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'post_delete' slug=post.slug %}" class="btn btn-danger">Delete</a>
  {% endif %}
</article>
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">‚Üê Back to Home</a>
{% endblock %}
